<head>

<body>
<div class="container">
  <h1>CO2 Data Table</h1>
<div class="row">
  <div class="col s3">
    Items per page:
  </div>
  <div class="col s3">
    <select class="browser-default" id="items">
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
  <div class="col s3">
    Page:
  </div>
  <div class="col s3">
    <select class="browser-default">
      <option value="1" selected>1</option>
    </select>
  </div>

  </div>
  <div class="row">
    <table id="t1"  class="bordered highlight">
      <thead>
        <tr>
          <th>Country</th>
          <th>Year</th>
          <th>CO2 mtn</th>
          <th>CO2 kg</th>
        </tr>
      </thead>
        <script src="functions.js"></script>
    </table>
  </div>
</div>
