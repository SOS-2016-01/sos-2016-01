<html>
<head>
<!--<link href="//cdn.muicss.com/mui-0.5.0/css/mui.min.css" rel="stylesheet" type="text/css" />
<script src="//cdn.muicss.com/mui-0.5.0/js/mui.min.js"></script>-->
<link rel="stylesheet" href="./RESTClient/materialize/css/materialize.min.css">
<script src="./RESTClient/materialize//js/materialize.min.js"></script>
<link rel="stylesheet" type="text/css" href="./jquery-easyui-1.4.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./jquery-easyui-1.4.5/themes/icon.css">
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="./jquery-easyui-1.4.5/jquery.easyui.min.js"></script>



</head>
<body>
  <div class="container">
    <div class="row"><h1>CO2 Data Table</h1></div>
    <div class="row">
      <div class= "col s2"><h5>API Key:</h5></div>
      <div class="col s3"><input id="apikey" size="15" placeholder="API Key"></input></div>
      <div class="col s2"><button id="load" class="btn waves-effect waves-light">Load Data</button></div>
      <div class="col s3"><button id="Delete_all" class="btn waves-effect waves-light">Delete All</button></div>
    </div>
    <div class="row">
      <div class= "col s2"><h5>Search:</h5></div>
      <div class="col s1"><input id="from" size="15" placeholder="From"></input></div>
      <div class="col s1"><input id="to" size="15" placeholder="To"></input></div>
      <div class="col s3"><button id="search_btn" class="btn waves-effect waves-light">search</button></div>
    </div>
    <div class="row">
      <table id="tt" title="CO2 Data" class="easyui-datagrid" style="width:450px;height:400px"
        url="/api/v1/co2?apikey=vdcgrc" method="get" singleSelect="true" iconCls="icon-edit"
        p-pos="bottom" rownumbers="true">
        <thead>
          <tr>
            <th field="country" width="80">Country</th>
            <th field="year" width="80">Year</th>
            <th field="co2mtn" width="80" align="right">co2mtn</th>
            <th field="co2kg" width="80" align="right">co2kg</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="./dataControllers.js"></script>
    <script>loadTable;</script>
    <div class="row">
      <div clas="col s2"><h5>Items per page:</h5></div>
      <div clas="col s1">
        <select id="items">
          <option value=10>10</option>
          <option value=20>20</option>
          <option value=50>50</option>
        </select>
      </div>
      <div clas="col s1"><h5>Page:</h5></div>
      <div clas="col s1">
        <select id="page">
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>
      </div>
    </div>
  </div>
</body>
<script>
$(document).ready(function(){
  $("select").material_select();
});
</script>
</html>
