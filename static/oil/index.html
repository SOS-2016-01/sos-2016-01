<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="jqwidgets/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="jqwidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqwidgets/jqxdropdownlist.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <script src="materialize/js/materialize.min.js"></script>
    <script src="sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">
    <link href="//cdn.muicss.com/mui-0.5.0/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.5.0/js/mui.min.js"></script>
    <script src="functions.js"></script>

</head>
<body class='default' style="background-color:#A9E2F3;">
<div class="container">
  <h1 style="color:white; text-align:center">Data oil</h1>
  <div class="card-panel">
    <label style="font-size: 200%;">Apikey</label>
    <input style="font-size: 110%;" type="text" id="apiKey" name="apiKey" value="multiPlan_C2_sos-2016-01-fjfr_ag"></input>
      <button id="loadInitialData" name="loadInitialData" class="mui-btn mui-btn--flat mui-btn--primary">LoadInitialData</button>
  </div>
  <div class="card-panel">
    <label style="font-size: 200%;">Search & Delete</label>
    <input style="font-size: 110%;" type="text" id="country" name="country" placeholder="Country"></input>
    <input style="font-size: 110%;" type="text" id="year" name="year" placeholder="Year from"></input>
    <input style="font-size: 110%;" type="text" id="yearTo" name="yearTo" placeholder="Year to"></input>
    <a href="#footer" title="footer">
      <button id="searchButton" name="searchButton" class="mui-btn mui-btn--flat mui-btn--primary">Search</button>
    </a>
    <button id="deleteButton" name="deleteButton" class="mui-btn mui-btn--flat mui-btn--primary">Delete</button><br>

  </div>
  <div class="card-panel">
    <label style="font-size: 200%;">Create & Update</label>
    <input style="font-size: 110%;" type="text" id="countryCreate" name="countryCreate" placeholder="Country"></input>
    <input style="font-size: 110%;" type="text" id="yearCreate" name="yearCreate" placeholder="Year"></input>
    <input style="font-size: 110%;" type="text" id="dieselCreate" name="dieselCreate" placeholder="Diesel"></input>
    <input style="font-size: 110%;" type="text" id="gasolineCreate" name="gasolineCreate" placeholder="Gasoline"></input>
    <button id="createButton" name="createButton" class="mui-btn mui-btn--flat mui-btn--primary">Create</button>
    <button id="updateButton" name="updateButton" class="mui-btn mui-btn--flat mui-btn--primary">Update</button><br>
  </div>
  <div class="card-panel">
    <center>
      <div class="card-panel" id='jqxWidget' style="font-size: 11px; font-family: Verdana;">
          <div id="jqxgrid"></div>
      </div>
    </center>
      <div class="row" style="padding-left: 35%;">
          <div class="input-field col s2">
          Items:
          <select id="item" class="browser-default"  onchange="table()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
    </div>
      <div class="input-field col s2">
      Page:
      <select id="page" class="browser-default" onchange="table()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      </div>
      <br><button id="cleanButton" name="cleanButton" class="mui-btn mui-btn--flat mui-btn--danger">Delete All</button>
      </div>
  </div>

<div>
<a name="footer"></a>
</div>
</body>
</html>
