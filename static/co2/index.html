<script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="./dataControllers.js"></script>
  <script>
  $(document).ready(function() {
      $('select').material_select();
  });
  </script>

</head>
<body>
  <div class="container">
    <div class="row"><h1>CO2 Data Table</h1></div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class= "col s2"><h5>API Key:</h5></div>
      </div>
      <div class="row">
        <div class="col s3"><input id="apikey" size="15" placeholder="API Key" value="multiPlan_C4_sos-2016-01-grc_ag"></input></div>
        <div class="col s2"><button id="loadTable" class="btn waves-effect waves-light" onclick="loadTable()">Load Table</button></div>
        <div class="col s2"><button id="load" class="btn waves-effect waves-light">Load Data</button></div>
        <div class="col s3"><button id="Delete_all" class="btn waves-effect waves-light">Delete All</button></div>
      </div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class= "col s2"><h5>Modify:</h5></div>
      </div>
      <div class="row">
        <div class="col s3"><input id="countryMod" size="15" placeholder="Country"></input></div>
        <div class="col s3"><input id="yearMod" size="15" placeholder="Year"></input></div>
        <div class="col s3"><input id="co2mtnMod" size="15" placeholder="CO2 MTN"></input></div>
        <div class="col s3"><input id="co2kgMod" size="15" placeholder="CO2 KG"></input></div>
      </div>
      <div class="row">
        <div class="col s4"><button id="create_btn" class="btn waves-effect waves-light" onclick="createData()">create</button></div>
        <div class="col s4"><button id="update_btn" class="btn waves-effect waves-light" onclick="updateData()">update</button></div>
        <div class="col s4"><button id="delete_btn" class="btn waves-effect waves-light" onclick="deleteData()">delete</button></div>
      </div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class= "col s2"><h5>Search:</h5></div>
      </div>
      <div class="row">
        <div class="col s2"><input id="countrySearch" size="25" placeholder="Country"></input></div>
        <div class="col s1"><input id="from" size="15" placeholder="From"></input></div>
        <div class="col s1"><input id="to" size="15" placeholder="To"></input></div>
        <div class="col s3"><button id="search_btn" class="btn waves-effect waves-light" onclick="loadTable()">search</button></div>
      </div>
    </div>
    <div class="row"><h5>Data:</h5></div>
    <div class="row">
      <table id="tt"  class="bordered highlight">
        <thead>
          <tr>
            <th>Country</th>
            <th>Year</th>
            <th>CO2 mtn</th>
            <th>CO2 kg</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class="col s2">Page:</div>
        <div class="input-field col s4 m2" id="inputPages">
          <select id="page"  onchange="loadTable()"></select>
        </div>
        <div class="col s2">Items per page</div>
        <div class="input-field col s4 m2">
          <select id="items" onchange="charge_pages(); loadTable();">
            <option value=10>10</option>
            <option value=20>20</option>
            <option value=50>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
