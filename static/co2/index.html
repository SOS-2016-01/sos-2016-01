<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./dataControllers.js"></script>


</head>
<body>
  <div class="container">
    <div class="row"><h1>CO2 Data Table</h1></div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class= "col s2"><h5>API Key:</h5></div>
      </div>
      <div class="row">
        <div class="col s3"><input id="apikey" size="15" placeholder="API Key"></input></div>
        <div class="col s2"><button id="loadTable" class="btn waves-effect waves-light" onclick="loadTable()">Load Table</button></div>
        <div class="col s2"><button id="load" class="btn waves-effect waves-light">Load Data</button></div>
        <div class="col s3"><button id="Delete_all" class="btn waves-effect waves-light">Delete All</button></div>
      </div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class= "col s2"><h5>Modify:</h5></div>
      </div>
      <div class="row">
        <div class="col s3"><input id="countryMod" size="15" placeholder="Country"></input></div>
        <div class="col s3"><input id="yearMod" size="15" placeholder="Year"></input></div>
        <div class="col s3"><input id="co2mtnMod" size="15" placeholder="CO2 MTN"></input></div>
        <div class="col s3"><input id="co2Mod" size="15" placeholder="CO2 KG"></input></div>
      </div>
      <div class="row">
        <div class="col s4"><button id="create_btn" class="btn waves-effect waves-light" onclick="loadTable()">create</button></div>
        <div class="col s4"><button id="update_btn" class="btn waves-effect waves-light" onclick="loadTable()">update</button></div>
        <div class="col s4"><button id="delete_btn" class="btn waves-effect waves-light" onclick="loadTable()">delete</button></div>
      </div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="row">
        <div class= "col s2"><h5>Search:</h5></div>
      </div>
      <div class="row">
        <div class="col s2"><input id="countrySearch" size="25" placeholder="Country"></input></div>
        <div class="col s1"><input id="from" size="15" placeholder="From"></input></div>
        <div class="col s1"><input id="to" size="15" placeholder="To"></input></div>
        <div class="col s3"><button id="search_btn" class="btn waves-effect waves-light" onclick="loadTable()">search</button></div>
      </div>
    </div>
    <div class="row"><h5>Data:</h5></div>
    <div class="row">
      <table id="tt"  class="bordered highlight">
        <thead>
          <tr>
            <th>Country</th>
            <th>Year</th>
            <th>CO2 mtn</th>
            <th>CO2 kg</th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="row">
      <div clas="col s2"><h5>Items per page:</h5></div>
      <div clas="col s1">
        <select id="items" class="browser-default" onchange="loadTable()">
          <option value=10>10</option>
          <option value=20>20</option>
          <option value=50>50</option>
        </select>
      </div>
      <div clas="col s1"><h5>Page:</h5></div>
      <div clas="col s1">
        <select id="page" class="browser-default" onchange="loadTable()">
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
