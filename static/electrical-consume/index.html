<html>
<head>

<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>





</head>

<body>
  <h1>Electrical Consume Data Table</h1>


<div id="inputs">


  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Apikey</span>
    <input type="text" class="form-control" placeholder="Apikey" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Country</span>
    <input type="text" class="form-control" placeholder="Apikey" aria-describedby="basic-addon1"  style="width: 30%;">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Year</span>
    <input type="text" class="form-control" placeholder="Apikey" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>

</div>

<div id="button">
  <button type="button" id="button" value="InitialData" class="btn btn-primary" onclick = "location='http://sos-2016-01.herokuapp.com/api/v1/electrical-consume/loadInitialData?apikey=asmsfc'">
  Initial Data <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
  </button>

  <button type="button" id="button" value="Search" class="btn btn-primary">
  Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>

  <button type="button" id="button" value="Delete All" class="btn btn-danger">
  Delete ALL <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>

</div>



  <div class="table-responsive">
	<table id="t1" class="table-striped table-bordered table-hover"  style=" width:100%; text-align:center;">
    <thead>
      <tr>
        <th>country</th>
				<th>year</th>
				<th>electric power consumption (kwh per capita)</th>
        <th>energy use (kg of oil equivalent per capita)</th>
        <th>urban population</th>

      </tr>
		</thead>


      <script src="functions.js"></script>



  </table>
</div>


</body>
</html>
