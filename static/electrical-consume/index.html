<html>
<head>

<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="functions.js"></script>
</head>

<body>
  <h1>Electrical Consume Data Table</h1>


<div id="inputs">


  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Apikey</span>
    <input type="text" class="form-control" value="asmsfc" id="apikey" name="apikey" placeholder="Apikey" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Country</span>
    <input type="text" class="form-control" id="country" name="country" placeholder="Country" aria-describedby="basic-addon1"  style="width: 30%;">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Year</span>
    <input type="text" class="form-control" id="year" name="year" placeholder="Year" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Electric power consumption</span>
    <input type="text" class="form-control" id="ePowerConsum" name="ePowerConsum" placeholder="E. power consumption" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>


  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Energy use</span>
    <input type="text" class="form-control" id="energyUse" name="energyUse" placeholder="E. use" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Urban population</span>
    <input type="text" class="form-control" id="urbanPopulation" name="urbanPopulation" placeholder="Urban Population" aria-describedby="basic-addon1"  style="width: 10%;">
  </div>

</div>

<div id="button">
  <button type="button" id="loadInitialData" name="loadInitialData" class="btn btn-primary" >
  Initial Data <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
  </button>

  <button type="button" id="search" name="search" class="btn btn-primary">
  Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>

  <button type="button" id="deleteAll" name="deleteAll" class="btn btn-danger">
  Delete ALL <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>

  <button type="button" id="deleteItem" name="deleteItem" class="btn btn-danger">
  Delete Item <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>

  <button type="button" id="create" name="create" class="btn btn-success">
  Create <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>

  <button type="button" id="update" name="update" class="btn btn-success">
  Update <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
  </button>

</div>



  <div class="table-responsive">
	<table id="t1" name="t1" class="table-striped table-bordered table-hover"  style=" width:100%; text-align:center;">
    <thead>
      <tr>
        <th>country</th>
				<th>year</th>
				<th>electric power consumption (kwh per capita)</th>
        <th>energy use (kg of oil equivalent per capita)</th>
        <th>urban population</th>

      </tr>
		</thead>
  </table>
  <center>
    <div >
      <div>NÂº Items</div>
      <select id="items"  class="input-group" onchange="table("")">
        <option value=5 class="form-control">5</option>
        <option value=10 class="form-control">10</option>
        <option value=15 class="form-control">15</option>
      </select>
    </div>


    <div>
      <div>Page</div>
      <select id="page"  class="input-group" onchange="table("")">
        <option value=1 class="form-control">1</option>
        <option value=2 class="form-control">2</option>
        <option value=3 class="form-control">3</option>
        <option value=4 class="form-control">4</option>
      </select>
    </div>



</div></center>


</body>
</html>
