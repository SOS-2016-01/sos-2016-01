<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="../materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../materialize/css/materialize.min.css">

      <script type="text/javascript">
           google.charts.load('current', {'packages':['bar']});
           google.charts.setOnLoadCallback(drawStuff);
           function drawStuff() {
             $(document).ready(function () {
             var request = $.ajax({
               url:"/api/v1/electrical-consume/spain?apikey=multiPlan_C4_sos-2016-01-asm_ag",
               type:"GET"
             })
             var request1 = $.ajax({
               url:"/api/v1/participants-number/Spain?apikey=multiPlan_C4_sos-2016-05-egf_ag",
               type:"GET"
             });
             request1.done(function (data1){
               var dataToMap1=[];
               for (i=0;i<data1.length;i++){
                 dataToMap1.push([data1[i].maleathletesnumber]);
               }
               request.done(function (data){
                 var dataToMap = [["Year","Electrical Consume", "Participant Number"]];
                 for (i=0;i<dataToMap1.length;i++){
                   dataToMap.push([data[i].year, Number(data[i].energyUse), Number(dataToMap1[i])]);
                 }
             var data = new google.visualization.arrayToDataTable(dataToMap);
             var options = {
               width: 800,
               chart: {
                 title: 'Prueba',
               },
               bars: 'horizontal', // Required for Material Bar Charts.
               series: {
                 0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
                 1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
               },
               axes: {
                 x: {
                   distance: {label: 'parsecs'}, // Bottom x-axis.
                   brightness: {side: 'top', label: 'apparent magnitude'} // Top x-axis.
                 }
               }
             };
           var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
           chart.draw(data, options);
         });
       });
       });
     }
         </script>

  </head>
  <body>
    <div class="card-panel"><center><h3>Integration 2: API Oil & my API(Elec.Consume)</h3></center></div>
    <div class="card-panel" style="padding-left: 20%;">
        <div id="dual_x_div" style="width: 900px; height: 500px;"></div>
      </div>
    </body>
  </html>
